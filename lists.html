<!doctype html5>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/bs4.css"><link rel="stylesheet" href="lib/jex.css">
    <style>body { background: url(lib/bg.png) repeat; }</style>
  </head>

  <body>
    <main>
      <div class="d-print-none container-fluid py-2 bg-danger text-light">
	<div class="row"><div class="col-12">
	  <h3 class="font-weight-normal my-0 py-0">CSE Rotation Match</h3>
	  <p class="my-0 py-0">Washington University in St. Louis</p>
	</div></div>
      </div>

      <div class="container mt-5" id="logindiv">
	<div class="row mx-0 mx-sm-5">
	  <div class="col-12 pt-5 pb-4 px-sm-5 px-1 bg-white border text-center rounded">
	    <div class="row mx-0">
	      <div class="col-12 mx-0 px-0 px-sm-3"><input class="form-control" placeholder="Enter admin password here" type="password" id="pswd"></div>
	    </div>
	    <a class="btn btn-primary mt-4 px-5" href="javascript:void(0);" onclick="login();">Login</a>
	  </div>
	</div>
      </div>

      <div class="container mt-5 d-none" id="maindiv">
	<div class="row mx-0 mx-sm-3">
	  <div class="col-12 pt-3 pb-3 px-sm-3 px-1 bg-white border rounded">
	    <p class="lead">Faculty List</p>
	    <div id="flist"></div>
	    <p class="lead mt-5">Research Areas List</p>
	    <div id="alist"></div>

	    <p class="mt-5"><a class="btn btn-primary" href="javascript:void(0);" onclick="submit();">Update Lists</a></p>
	    
	  </div>
	</div>
      </div>
      
    </main>
    <script src="lib/jq.js"></script><script src="js/server.js"></script><script src="lib/jex.js"></script>
    <script src="js/lists.js"></script>
  </body>
</html>
